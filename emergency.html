<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="emergency.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="header">
    <nav>
      <a href="homepage.html" class="logo-image"
        ><img src="logo.png" alt="" height="80px" width="80px"
      /></a>
      <div class="nav-links">
        <ul>
          <li><a href="homepage.html">Home</a></li>
          <li><a href="emergency.html">Emergency</a></li>
          <li><a href="profile.html">My Services</a></li>
          <li><a href="">About Us</a></li>
        </ul>
      </div>
    </nav>
    <div class="emergency-container">
      <section class="contact">
        <h2>Emergency Services</h2>
        <form action="#">
          <div class="input-box">
            <div class="input-field field">
              <input
                type="text"
                placeholder="Full Name"
                id="name"
                class="item"
                autocomplete="off"
              />
              <div class="error-txt">Full name can't be empty</div>
            </div>
            <div class="input-field field">
              <input
                type="text"
                placeholder="email"
                id="name"
                class="item"
                autocomplete="off"
              />
              <div class="error-txt">Full name can't be empty</div>
            </div>
            <div class="input-field field">
              <input
                type="text"
                placeholder="phone"
                id="name"
                class="item"
                autocomplete="off"
              />
              <div class="error-txt">Mobile number can't be empty</div>
            </div>
            <div class="input-field field">
              <input
                type="text"
                placeholder="Subject"
                id="name"
                class="item"
                autocomplete="off"
              />
              <div class="error-txt">Subject can't be empty</div>
            </div>
          </div>
          <div class="textarea-field field">
            <textarea
              name=""
              id="message"
              cols="30"
              rows="10"
              placeholder="Enter your message"
              class="item"
              autocomplete="off"
            >
            </textarea>
            <div class="error-txt">Message can't be empty</div>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="emergency.js"></script>
  </body>
</html>
