<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH | LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c13bb27700.js" crossorigin="anonymous"></script>
</head>


<body>
<!---login page-->
<div class="container">
    <div class="form-box">
        <h1>Sign Up</h1>
        <form >
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="NAME"> 
                </div>

                <div class="input-field">
                   <i class="fa-solid fa-envelope"></i>
                   <input type="email" placeholder="EMAIL"> 
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="PASSWORD"> 
                </div>
                <p> Lost Password? <a href="#"> Click Here.</a></p>


            </div>
         <div class="btn-field">
            <button type="button" > <a href="homepage.html">Sign up</a> </button>
            <button type="button" class="disable"><a href="homepage.html">Sign in</a> </button>

         </div>
        </form>
    </div>
    
</div>




</body>
</html>
